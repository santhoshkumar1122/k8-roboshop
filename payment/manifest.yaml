apiVersion: v1
kind: Secret
metadata:
   name: payment
   namespace: roboshop
type: Opaque
data:
  AMQP_USER: cm9ib3Nob3A=
  AMQP_PASS: cm9ib3Nob3AxMjM=
---
apiVersion: v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  labels:
    app: payment
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector: 
    matchLabels:
       app: payment
       project: robohop
       tier: app
  template:
    metadata:
       labels:
          app: payment
          project: roboshop
          tier: ap
    spec:
      containers:
        - name: payment
          image: joindevops/payment:v1
          imagePullPolicy: Always
          envFrom: 
            - secretRef: 
                 name: payment
---
apiVersion: v1
kind: Service
metadata:
   name: payment
   namespace: roboshop
spec:
  selector:
     app: payment
     project: roboshop
     tier: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080


      